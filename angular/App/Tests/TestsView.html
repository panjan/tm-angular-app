<div class="container-fluid">
    <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
            <ul class="nav nav-sidebar" >
                <li ng-repeat="test in tests">
                    <a ng-href="#/tests/{{queueName}}/{{test.testId}}">
                        {{test.title}}
                        <div class="progress">
  <div class="progress-bar progress-bar-success" ng-style="{width : ( test.progressSuccess + '%' ) }">
    <span class="sr-only">{{test.progressSuccess}}% Complete (success)</span>
  </div>
  <div class="progress-bar progress-bar-warning" ng-style="{width : ( test.progressWarning + '%' ) }">
    <span class="sr-only">{{test.progressWarning}}% Complete (warning)</span>
  </div>
  <div class="progress-bar progress-bar-danger" ng-style="{width : ( test.progressDanger + '%' ) }">
    <span class="sr-only">{{test.progressDanger}}% Complete (danger)</span>
  </div>
</div>
                    </a>
                </li>
            </ul>
        </div>

        <div ui-view></div>
    </div>
    
</div>
